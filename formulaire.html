<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Rapstylo</title>
</head>
<body>
    <div class="menu">
        <header>
            <img class="logo" src="image/logo_whouhou.png" alt="logo">
        </header>
        <div class="ensemble">
            <section class="texte">
                <h1>Rapstylo</h1>
                <h2>Bienvenue !</h2>
                <div class="wrapper" id="wrapper">
                    
                    <form action="">
                        <div class="box-name">
                            <label for="name">Nom : </label>
                            <input type="text" name="name" id="name" minlength="2" autocomplete="off" required>
                        </div>
                        
                        <div class="box-email">
                            <label for="email">Email : </label>
                            <input type="email" name="email" id="email" autocomplete="off" required>
                        </div>
            
                        <div class="box-password">
                            <label for="password">Password : </label>
                            <input type="password" name="password" id="password" required>
                        </div>  

                        <p class="error"></p>
            
                        <button class="sub-bouton" type="submit">Submit</button>
                    </form>
            
                </div>
                
            </section>
        </div>
        <div class="studio">
            <img class="image_studio" src="image/studio.jpg" alt="studio">
        </div>
    </div>
    <script src="js/js site 1.js"></script>
</body>
</html>
